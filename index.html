<!DOCTYPE html>
<html>
<head>
	<title>GroceryApp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="priority">
	<h4 class="red">Red = High Priority</h4>
	<h4 class="orange">Orange = Medium Priority</h4>
	<h4 class="yellow">Yellow = Low Priority</h4>
</div>

<div id="page">
<h1>Make a Grocery List</h1>
	<div class="items">
	<h1 id="header"></h1>
	<h2>Grocery List</h2>
	<ul>
		<li id="one" class="high">Milk</li>
		<li id="two" class="high">Cheese</li>
		<li id="three" class="high">Steak</li>
		<li id="four" class="medium">Cereal</li>
		<li id="five" class="low">Ground Beef</li>		
	</ul>
	</div>
	<div class="add-section">
	<div id="newItemButton"><button href="#" id="showForm">New Item</button></div>
	<form id="newItemForm"></form>
	<input type="text" id="itemDescription" placeholder="Add description.." />
	<input type="submit" id="addButton" value="add" />
	</form>
</div>	
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
